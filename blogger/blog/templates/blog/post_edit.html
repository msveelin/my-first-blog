{% extends 'blog/base.html'%}
{%block content%}
<div class="text-white p-3">
    <h2 class="text-orange-300 mb-4 text-3xl text-center font-bold">New Post</h2>
    <form class="post-form" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button class="w-full p-3 rounded-md bg-orange-300 hover:font-bold hover:bg-orange-400 hover:scale-95" type="submit">Save</button>
    </form>
</div>
{%endblock%}
