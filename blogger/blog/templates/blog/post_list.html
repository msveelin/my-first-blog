{% extends 'blog/base.html'%} {%block content%}
<div class="p-10">
  <h1 class="font-bold text-xl mb-3">Welcome to my blog!</h1>
  <hr />
  {% for post in posts %}
  <article class="mt-3 p-3 bg-gray-800 rounded-md shadow-md">
    <time class="text-gray-500 italic mb-3"
      >Published: {{post.published_date}}</time
    >
    <h2 class="text-lg mt-4 mb-3 text-orange-300 font-bold">
      <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
    </h2>
  </article>
  {% endfor %}
</div>
<div class="bg-orange-300 twxt-white p-5">
  <p class="text-center">All Rights Reserved</p>
</div>
{%endblock%}
