<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vee's Blog</title>
  </head>
  <body>
   
    <header>
      <h1>Vee's Blog</h1>
      <div>
        <a href="#">About</a>
      </div>
    </header>
    <h1>Welcome to Blogger</h1>
    <div>
        {% for post in posts %}
        <article>
            <time>Published: {{post.published_date}}</time>
            <h2><a href="/">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
          </article>
        {% endfor %}
